<div class="access">
    <div class="row--corrected">
        <form class="access__form offset-md-3 col-md-6 row" *ngIf="accessIsClicked===false">
            <p class="col-md-12">Username:<input></p>
            <p class="col-md-12">Password:<input></p>

            <button (click)="showSignUp()" type="button">Sign Up</button>
            <button (click)="clickAccess()" type="button">Login</button>
        </form>
        <div class="offset-3"></div>
    </div>

    <sign-up *ngIf="signUpIsSelected"></sign-up>
</div>


<login-form></login-form>

<div  *ngIf="accessIsClicked===true">

    <div class="row--corrected">
        <label class="col-md-12"> Managing {{ currentlyManaging }}
            <button (click)="clickUsers()">Manage {{ currentlyNotManaging }} </button>
        </label>
    </div>


    <div class="row--corrected">
        <div class="access__managers col-md-4">
            <manageusers *ngIf="accessIsClicked===true && currentlyManaging==='users'" 
                        class="manage-users"></manageusers>
            <managetickets *ngIf="accessIsClicked===true && currentlyManaging==='tickets'" 
                        class="manage-tickets"></managetickets>
        </div>
    
        <div class="access__displayer col-md-8">
            <div>
                <display-users></display-users>
            </div>
            <div>
                <display-tickets></display-tickets>
            </div>
        </div>
    </div>

</div>
