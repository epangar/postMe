
<form class="manage-users__form">
    <strong class="manage-users__form-title"><p>User Management</p></strong>
    <p> Search user <input></p>
    <button type="button"
                        (click)="displayCreateUsers()">New user</button>

    <create-users *ngIf="createUsers===true"
                    [receivedOpenComponent]="sentOpenComponent"
                    (collapseFormEmit)="receiveCloseForm($event)"></create-users>

    
</form>
