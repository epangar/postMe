
<form class="create-users__form">
      
    <input required class="col-md-6 create-users__input" type="text" placeholder="userNumber">
    <input required class="col-md-6 create-users__input" type="text" placeholder="name">
    <input required class="col-md-6 create-users__input" type="text" placeholder="surname">
    <input required class="col-md-6 create-users__input" type="text" placeholder="business">
    <input required class="col-md-6 create-users__input" type="text" placeholder="country">
    <input required class="col-md-6 create-users__input" type="text" placeholder="city">
    <input required class="col-md-6 create-users__input" type="text" placeholder="job">
    <input required class="col-md-6 create-users__input" type="text" placeholder="phoneNumber">
    
    
    <div class="col-md-12">
        <button class="col-md-4" type="button">Reset form</button>
        <button class="col-md-4" type="button"  (click)="collapse()">Cancel</button>
        <button class="col-md-4" type="submit">Create user</button>
    </div>
</form>
