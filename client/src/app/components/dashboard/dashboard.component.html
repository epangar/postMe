<div  *ngIf="session.user">

        <p *ngIf="session.user.username.length>0">Welcome, {{session.user.username}}</p>
        

    <div class="row--corrected">
        <label class="col-md-6"> Managing {{ currentlyManaging }}
            <button (click)="clickUsers()">Manage {{ currentlyNotManaging }} </button>
        </label>
        <a class="col-md-6" href="" (click)="logOut()"> Logout </a>
    </div>


    <div class="row--corrected">
        <div class="access__managers col-md-12 col-lg-4">
            <manage-persons *ngIf="currentlyManaging==='users'" 
                        class="manage-persons"></manage-persons>
            <manage-tickets *ngIf="currentlyManaging==='tickets'" 
                        class="manage-tickets"></manage-tickets>
        </div>
    
        <div class="access__displayer col-md-12 col-lg-8">
            <div>
                <display-persons *ngIf="currentlyManaging==='users'">

                </display-persons>
            </div>
            <div>
                <display-tickets *ngIf="currentlyManaging==='tickets'"></display-tickets>
            </div>
        </div>
    </div>

</div>
